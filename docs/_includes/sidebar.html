<aside class="sidebar-nav" style="padding: 20px; background-color: #cacaca; border-radius: 5px; border: 1px solid #eee;">
    <h3 style="margin-top: 0; border-bottom: 1px solid #ddd; padding-bottom: 10px;">Contents</h3>
    <ul style="list-style-type: none; padding-left: 0; margin-top: 15px;">
      
      <li style="margin-bottom: 10px;">
        <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #000; font-weight: bold;">Home</a>
      </li>
  
      {% assign custom_pages = site.pages | where_exp: "page", "page.path contains 'pages/'" | sort: 'nav_order' %}
      {% for page in custom_pages %}
        {% if page.title %}
          <li style="margin-bottom: 10px;">
            <a href="{{ page.url | relative_url }}" style="text-decoration: none; color: #0366d6;">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </aside>
